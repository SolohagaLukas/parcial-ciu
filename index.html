<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    </head>
    <body>
        <br><br>
        <img src="img/logo.jpg"><br>

        <form action="menu_principal/menu.html" id="formulario">
            <h3>Usuario</h3>
            <input id="usuario" type="text" required>
            <p></p>

            <h3>Contraseña</h3>
            <input id="contraseña" type="password" minlength="4" required><br>
            <a href="">¿Olvidaste tu contraseña?</a><br><br><br>

            <input id="ingresar" type="submit" value="INGRESAR"><hr>

            <h4>¿No tenes cuenta? Registrate ahora</h4>
            <input id="registrarme" type="button" value="REGISTRARME">
        </form>

        <script src="js/login.js"></script>
    </body>
</html>
